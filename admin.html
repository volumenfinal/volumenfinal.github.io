<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="image.png">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: darkred;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: relative;
            text-align: center;
            padding: 1rem;
            background-color: darkred;
            color: white;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            color: darkred;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }

        .logout-button:hover {
            background-color: lightgray;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            color: white;
        }

        .box button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box button:hover {
            background-color: red;
        }

        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: darkred;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
    </header>
    <main>
        <div class="box">
            <button onclick="redirectWithLoading('js.html')">Ajuste Jarabe Simple</button>
            <button onclick="redirectWithLoading('volfinal.html')">Calcular Volumen</button>
            <button onclick="redirectWithLoading('ajuste.html')">Ajuste Final</button>
            <button onclick="redirectWithLoading('horasauto.html')">Llenar reporte</button>
            <button onclick="redirectWithLoading('unidades.html')">Calcular Unidades</button>
            <button onclick="redirectWithLoading('brix.html')">Consultar Brix</button>
            <button onclick="redirectWithLoading('registro.html')">Registrar JT</button>
            <button onclick="redirectWithLoading('registrar.html')">Registrar JS</button>
            <button onclick="redirectWithLoading('datos.html')">Consultar JT</button>
            <button onclick="redirectWithLoading('consultarjs.html')">Consultar JS</button>
            <button onclick="redirectWithLoading('registrar.html')">Registrar Usuarios</button>
            <button onclick="redirectWithLoading('consultar.html')">Consultar Usuarios</button>
        </div>
    </main>
    <footer>
        <p>Para Jarabe Terminado. Planta Nixapa.</p>
    </footer>

    <div id="loadingScreen">Cargando...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const isLoggedIn = localStorage.getItem("loggedIn");
            if (!isLoggedIn || isLoggedIn !== "true") {
                window.location.href = "index.html";
            }
        });

        function redirectWithLoading(targetUrl) {
            showLoadingScreen(() => {
                window.location.href = targetUrl;
            });
        }

        function showLoadingScreen(callback) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'flex';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                callback();
            }, 1500);
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            setTimeout(() => {
                window.location.href = "index.html";
            }, 500);
        }

        function login() {
            localStorage.setItem("loggedIn", "true");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
