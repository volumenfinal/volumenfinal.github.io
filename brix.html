<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Brix Final</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="image.png">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #4ECDC4;
            --secondary: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
            --accent: #FF6B6B;
            --bg-gradient: linear-gradient(135deg, var(--dark), #3a4750);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .form-container {
            background: rgba(41, 47, 54, 0.95);
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 25px;
            font-size: clamp(1.5rem, 4vw, 1.75rem);
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
            font-size: clamp(0.75rem, 3vw, 0.875rem);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(247, 255, 247, 0.1);
            color: var(--light);
            font-size: clamp(0.875rem, 4vw, 1rem);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group input:focus {
            outline: none;
            background-color: rgba(247, 255, 247, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
        }
        
        .form-group input:read-only {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--secondary);
            font-weight: 600;
            cursor: not-allowed;
        }
        
        .result-box {
            background: rgba(78, 205, 196, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 25px;
            border: 1px solid var(--primary);
            text-align: center;
        }
        
        .result-label {
            font-size: clamp(0.875rem, 4vw, 1rem);
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .result-value {
            font-size: clamp(1.25rem, 5vw, 1.5rem);
            font-weight: 700;
            color: var(--secondary);
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 230, 109, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            z-index: -1;
            box-shadow: 0 0 20px rgba(255, 230, 109, 0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1px;
            animation: twinkle 5s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Estilos para Kira */
        .kira-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .kira-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #000;
            border: 3px solid #4ECDC4;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .kira-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #4ECDC4;
        }
        
        .kira-btn:active {
            transform: scale(0.95);
        }
        
        .kira-voice {
            width: 8px;
            height: 8px;
            background-color: #4ECDC4;
            border-radius: 50%;
            margin: 2px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .kira-voice:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .kira-voice:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .kira-voice:nth-child(3) {
            animation-delay: 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }
        
        .kira-message {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: rgba(41, 47, 54, 0.95);
            padding: 15px;
            border-radius: 15px;
            max-width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(78, 205, 196, 0.3);
            display: none;
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .kira-message p {
            margin: 0;
            color: #F7FFF7;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .kira-message:before {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 20px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: rgba(41, 47, 54, 0.95) transparent transparent;
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 20px 15px;
            }
            
            .form-group input {
                padding: 10px 12px;
            }
            
            .kira-container {
                bottom: 20px;
                right: 20px;
            }
            
            .kira-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Consulta de Brix Final</h1>
        <div class="form-group">
            <label for="abreviatura">Sabor:</label>
            <input type="text" id="abreviatura" placeholder="Ej: CC" required>
        </div>
        <div class="form-group">
            <label for="nombre"></label>
            <input type="text" id="nombre" readonly>
        </div>
        
        <div class="result-box">
            <div class="result-label">Brix final:</div>
            <div class="result-value" id="brix">-</div>
        </div>
    </div>
    
    <!-- Botón de Kira -->
    <div class="kira-container">
        <div class="kira-message" id="kiraMessage">
            <p id="kiraText">¡Hola! Soy Kira. Pregúntame por el brix final de cualquier sabor.</p>
        </div>
        <div class="kira-btn" id="kiraBtn">
            <div class="kira-voice"></div>
            <div class="kira-voice"></div>
            <div class="kira-voice"></div>
        </div>
    </div>
    
    <script>
        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDVHMl5IzVCv11dKOjMlKIIOMnbBp5eHXE",
            authDomain: "almacenar-de263.firebaseapp.com",
            projectId: "almacenar-de263",
            storageBucket: "almacenar-de263.appspot.com",
            messagingSenderId: "195901454057",
            appId: "1:195901454057:web:84f0b639145157ee216278"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Elementos del formulario
        const abreviaturaInput = document.getElementById('abreviatura');
        const nombreInput = document.getElementById('nombre');
        const brixResult = document.getElementById('brix');

        // Elementos de Kira
        const kiraBtn = document.getElementById('kiraBtn');
        const kiraMessage = document.getElementById('kiraMessage');
        const kiraText = document.getElementById('kiraText');
        
        // Reconocimiento de voz
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'es-ES';
            
            recognition.onstart = function() {
                isListening = true;
                kiraText.textContent = "Te escucho... dime el sabor que deseas consultar";
                showKiraMessage();
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript.trim().toLowerCase();
                processVoiceCommand(transcript);
            };
            
            recognition.onerror = function(event) {
                console.error('Error en reconocimiento de voz:', event.error);
                kiraText.textContent = "Ups, no pude entenderte. ¿Podrías intentarlo de nuevo?";
                showKiraMessage();
                isListening = false;
            };
            
            recognition.onend = function() {
                isListening = false;
            };
        } else {
            kiraText.textContent = "Lo siento, tu navegador no soporta reconocimiento de voz. Puedes escribir el sabor manualmente.";
            showKiraMessage();
        }
        
        // Procesar comando de voz
        function processVoiceCommand(transcript) {
            const buscarPattern = /busca el brix final de (.*)/i;
            const cualPattern = /cuál es el brix final de (.*)/i;
            
            let sabor = "";
            
            if (buscarPattern.test(transcript)) {
                sabor = transcript.match(buscarPattern)[1].trim();
            } else if (cualPattern.test(transcript)) {
                sabor = transcript.match(cualPattern)[1].trim();
            } else if (transcript.includes("brix") || transcript.includes("brinks") || transcript.includes("briks")) {
                sabor = transcript.replace(/brix|brinks|briks|final|de|el|la|los|las/gi, "").trim();
            }
            
            if (sabor) {
                abreviaturaInput.value = sabor;
                buscarSabor().then(() => {
                    const nombre = nombreInput.value;
                    const brix = brixResult.textContent;
                    
                    if (nombre && nombre !== "Sabor no encontrado" && brix !== "-") {
                        kiraText.textContent = `El brix final de ${nombre} es ${brix}. ¿Necesitas algo más?`;
                    } else {
                        kiraText.textContent = `No encontré información para ${sabor}. ¿Podrías verificar el nombre?`;
                    }
                    showKiraMessage();
                });
            } else {
                kiraText.textContent = "Por favor, dime algo como: 'Busca el brix final de fresa' o '¿Cuál es el brix final de limón?'";
                showKiraMessage();
            }
        }
        
        // Mostrar mensaje de Kira
        function showKiraMessage() {
            kiraMessage.style.display = 'block';
            setTimeout(() => {
                kiraMessage.style.display = 'none';
            }, 5000);
        }
        
        // Evento del botón de Kira
        kiraBtn.addEventListener('click', function() {
            if (SpeechRecognition) {
                if (!isListening) {
                    recognition.start();
                } else {
                    recognition.stop();
                }
            } else {
                kiraText.textContent = "El reconocimiento de voz no está disponible en tu navegador.";
                showKiraMessage();
            }
        });
        
        // Escuchar cambios en el campo de abreviatura
        abreviaturaInput.addEventListener('input', buscarSabor);

        // Buscar sabor en Firebase
        async function buscarSabor() {
            const abreviatura = abreviaturaInput.value.trim().toLowerCase();
            
            if (!abreviatura) {
                limpiarCampos();
                return;
            }
            
            try {
                const snapshot = await db.collection("jarabe").where("abreviatura", "==", abreviatura).get();
                
                if (!snapshot.empty) {
                    const data = snapshot.docs[0].data();
                    actualizarCampos(data);
                } else {
                    limpiarCampos();
                    nombreInput.value = "Sabor no encontrado";
                }
            } catch (error) {
                console.error("Error obteniendo datos: ", error);
                nombreInput.value = "Error en la búsqueda";
            }
        }

        // Actualizar campos con los datos encontrados
        function actualizarCampos(data) {
            nombreInput.value = data.nombre || "Nombre no disponible";
            brixResult.textContent = data.brix ? parseFloat(data.brix).toFixed(2) : "-";
        }

        // Limpiar todos los campos
        function limpiarCampos() {
            nombreInput.value = "";
            brixResult.textContent = "-";
        }

        // Crear elementos decorativos
        function crearDecoracion() {
            // Burbujas
            const bubbleCount = window.innerWidth < 768 ? 8 : 12;
            
            for (let i = 0; i < bubbleCount; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                
                const size = Math.random() * 60 + 30;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.top = `${Math.random() * 100}vh`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubble.style.opacity = Math.random() * 0.2 + 0.1;
                
                document.body.appendChild(bubble);
            }
            
            // Estrellas
            const starCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < starCount; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.innerHTML = "★";
                
                const size = Math.random() * 3 + 1;
                star.style.fontSize = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(star);
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            crearDecoracion();
            
            // Mensaje inicial de Kira
            setTimeout(() => {
                kiraText.textContent = "¡Hola! Soy Kira. Pregúntame por el brix final de cualquier sabor.";
                showKiraMessage();
            }, 2000);
        });

        // Manejar redimensionamiento
        window.addEventListener('resize', () => {
            document.querySelectorAll('.bubble, .star').forEach(el => el.remove());
            crearDecoracion();
        });
    </script>
</body>
</html>
