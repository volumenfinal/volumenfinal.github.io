<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/1.png">
    <link rel="apple-touch-icon" sizes="180x180" href="image.png">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: darkred;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-box input {
            width: 90%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
        }

        .login-box button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: darkred;
        }

        #notification {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: black;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Iniciar sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
        <div id="notification"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const firebaseConfig = {
            apiKey: "AIzaSyDxV9tCHCPocCuacKYmZMAAaYJAoG5xoOA",
            authDomain: "jarabe-34dd4.firebaseapp.com",
            projectId: "jarabe-34dd4",
            storageBucket: "jarabe-34dd4.firebasestorage.app",
            messagingSenderId: "641991757108",
            appId: "1:641991757108:web:bdb5a4a5cacd858f55e961",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        console.log("Firebase inicializado correctamente.");

        // Verificar si hay credenciales guardadas
        if (localStorage.getItem("username")) {
            document.getElementById("username").value = localStorage.getItem("username");
            document.getElementById("password").value = localStorage.getItem("password");
        }

        // Función de login sin verificación de sesión activa
        window.login = function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = username + "@example.com";

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Inicio de sesión exitoso:", user.uid);

                    // Obtener datos del usuario desde Firestore
                    return db.collection("users").doc(user.uid).get();
                })
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        console.log("Usuario obtenido de Firestore:", userData);
                        localStorage.setItem("loggedIn", "true");
                        localStorage.setItem("username", username);

                        // Redirigir según el rol del usuario
                        if (userData.role === "admin") {
                            window.location.href = "admin.html";
                        } else {
                            window.location.href = "normal.html";
                        }
                    } else {
                        throw new Error("No se encontraron datos del usuario.");
                    }
                })
                .catch((error) => {
                    console.error("Error en el proceso de login:", error);
                    showNotification("Error: usuario y contraseña no válido.");
                });
        };

        // Función de cerrar sesión
        window.logout = function () {
            const user = auth.currentUser;
            if (user) {
                auth.signOut()
                    .then(() => {
                        localStorage.removeItem("loggedIn");
                        localStorage.removeItem("username");
                        window.location.href = "index.html";
                    });
            }
        };

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    });
    </script>
</body>
</html>
