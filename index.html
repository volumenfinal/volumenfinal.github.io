<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: darkred;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 1rem;
            background-color: darkred;
            color: white;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .box, .login-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            color: white;
        }

        .box button, .login-box button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box button:hover, .login-box button:hover {
            background-color: darkred;
        }

        .login-box input {
            width: 90%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: darkred;
            color: white;
        }

        /* Pantalla de carga */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            display: flex;
            gap: 20px;
        }

        .shape {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: bounce 1.5s infinite;
        }

        .circle {
            border-radius: 50%;
            animation-delay: 0s;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid white;
            animation-delay: 0.5s;
        }

        .square {
            animation-delay: 1s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    /* Media Queries para pantallas mÃ¡s pequeÃ±as */
    @media (max-width: 768px) {
        header {
            font-size: 1.5rem;
        }

        .box, .login-box {
            padding: 2rem; /* MantÃ©n suficiente espacio interno */
            font-size: 1rem; /* TamaÃ±o de texto legible */
            max-width: 90%; /* Ocupa casi todo el ancho sin ser demasiado grande */
        }

        .box button, .login-box button {
            padding: 1rem; /* Botones suficientemente grandes */
            font-size: 1rem;
        }

        .login-box input {
            padding: 0.8rem; /* Ajuste para inputs */
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        header {
            font-size: 1.3rem;
        }

        .box, .login-box {
            padding: 1.5rem; /* Menor pero suficiente para pantallas pequeÃ±as */
            font-size: 1rem;
            max-width: 95%; /* MÃ¡s ancho para mayor comodidad */
        }

        .box button, .login-box button {
            padding: 1rem; /* Botones grandes y usables */
            font-size: 1rem;
        }

        .login-box input {
            padding: 0.8rem;
            font-size: 1rem;
        }
    }
</style>

    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="shape circle"></div>
            <div class="shape triangle"></div>
            <div class="shape square"></div>
        </div>
    </div>

    <header>
        <h1>Â¿QuÃ© quieres calcular hoy?</h1>
    </header>
    <main>
        <div class="login-box" id="loginBox">
            <h2>Â¿Cuenta con usuario?</h2>
            <input type="text" id="username" placeholder="User">
            <input type="password" id="password" placeholder="ContraseÃ±a">
            <button onclick="login()">Ingresar</button>
        </div>

        <div class="box" id="mainBox" style="display: none;">
    <button onclick="redirectWithLoading('volfinal.html')">Volumen Final</button>
    <button onclick="redirectWithLoading('ajustes.html')">Ajuste Final</button>
    <button onclick="redirectWithLoading('calcularhora.html')">Horas</button>
    <button onclick="redirectWithLoading('horasauto.html')">Horas AutomÃ¡ticas</button>
    <button onclick="redirectWithLoading('unidades.html')">Calcular Unidades</button>
         </div>
    </main>
    <footer>
        <p>App hecha por Adonay ðŸ‘»</p>
    </footer>

    <script>
        const validUsers = [
    { username: "adonay", password: "adonay170" },
    { username: "luis", password: "luis123" },
    { username: "rosa", password: "rosa123" },
    { username: "juan", password: "juan123" },
    { username: "santos", password: "santos123" },
    { username: "mari", password: "mari123" },
    { username: "kevin", password: "kevin123" },
    { username: "siu", password: "siu123" },
    { username: "francisco", password: "francisco123" },
    { username: "isela", password: "isela123" },
    { username: "cristian", password: "cristian123" }
];


        window.onload = function() {
            if (localStorage.getItem("loggedIn") === "true") {
                showMainContent();
            } else {
                showLogin();
            }
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const userFound = validUsers.some(user => user.username === username && user.password === password);

            if (userFound) {
                localStorage.setItem("loggedIn", "true");
                showLoadingScreen(() => showMainContent());
            } else {
                alert("Usuario o contraseÃ±a incorrectos.");
            }
        }

        function showMainContent() {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("mainBox").style.display = "block";
        }

        function showLogin() {
            document.getElementById("loginBox").style.display = "block";
            document.getElementById("mainBox").style.display = "none";
        }

        function redirectWithLoading(targetUrl) {
            showLoadingScreen(() => {
                window.location.href = targetUrl;
            });
        }

        function showLoadingScreen(callback) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'flex';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                callback();
            }, 1500);
        }
    </script>
</body>
</html>
