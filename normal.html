<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="image.png">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: darkred;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        header {
            text-align: center;
            padding: 1rem;
            background-color: darkred;
            color: white;
            position: relative;
            z-index: 1; /* Asegura que el header esté sobre las burbujas */
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: darkred;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            z-index: 1; /* Asegura que el contenido principal esté sobre las burbujas */
        }

        .box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            color: white;
        }

        .box button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box button:hover {
            background-color: red;
        }

        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            z-index: 2; /* Asegura que el loading esté sobre todo */
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: darkred;
            color: white;
            z-index: 1; /* Asegura que el footer esté sobre las burbujas */
        }

        /* Animación de burbujas */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Las burbujas están detrás del contenido */
            overflow: hidden; /* Evita que las burbujas causen desplazamiento */
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 11s;
            animation-delay: 0s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 55%;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 65%;
            animation-duration: 8s;
            animation-delay: 3s;
        }

        .bubble:nth-child(7) {
            width: 25px;
            height: 25px;
            left: 75%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(8) {
            width: 80px;
            height: 80px;
            left: 80%;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .bubble:nth-child(9) {
            width: 15px;
            height: 15px;
            left: 70%;
            animation-duration: 6s;
            animation-delay: 0s;
        }

        .bubble:nth-child(10) {
            width: 50px;
            height: 50px;
            left: 85%;
            animation-duration: 9s;
            animation-delay: 4s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
    </style>
</head>
<body>
    <!-- Animación de burbujas -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <header>
        <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
    </header>
    <main>
        <div class="box">
            <button onclick="redirectWithLoading('js.html')">Ajuste de Jarabe Simple</button>
            <button onclick="redirectWithLoading('volfinal.html')">Calcular Volumen</button>
            <button onclick="redirectWithLoading('ajuste.html')">Ajuste Final</button>
            <button onclick="redirectWithLoading('horasauto.html')">Llenar reporte</button>
            <button onclick="redirectWithLoading('brix.html')">Consultar Brix Final</button>
        </div>
    </main>
    <footer>
        <p>Para Jarabe Terminado. Planta Nixapa.</p>
    </footer>

    <div id="loadingScreen">Cargando...</div>

    <script>
        window.onload = function () {
            if (localStorage.getItem("loggedIn") !== "true") {
                window.location.href = "index.html";
            }
        };

        function redirectWithLoading(targetUrl) {
            showLoadingScreen(() => {
                window.location.href = targetUrl;
            });
        }

        function showLoadingScreen(callback) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'flex';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                callback();
            }, 1500);
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
