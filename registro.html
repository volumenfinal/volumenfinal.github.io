<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jarabe Terminado</title>
    <style>
        body {
            background-color: red;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            padding: 20px;
        }
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .bubble {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 5s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            width: 75%;
            max-width: 400px;
        }
        label, input, button {
            display: block;
            width: 95%;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: darkred;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: brown;
        }
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: green;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }
        .show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="bubbles"></div>

    <div id="notification" class="notification">Datos guardados correctamente</div>

    <form id="dataForm">
        <h2>Registro de Jarabe Terminado</h2>
        <label>Abreviatura: <input type="text" id="abreviatura" required></label>
        <label>Nombre: <input type="text" id="nombre" required></label>
        <label>Volumen Final: <input type="number" step="0.01" id="volumen" required></label>
        <label>Densidad Aparente: <input type="number" step="0.0000000001" id="densidad" required></label>
        <label>Brix Final: <input type="number" step="0.01" id="brix" required></label>
        <button type="submit">Guardar</button>
    </form>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVHMl5IzVCv11dKOjMlKIIOMnbBp5eHXE",
            authDomain: "almacenar-de263.firebaseapp.com",
            projectId: "almacenar-de263",
            storageBucket: "almacenar-de263.firebasestorage.app",
            messagingSenderId: "195901454057",
            appId: "1:195901454057:web:84f0b639145157ee216278"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("dataForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const abreviatura = document.getElementById("abreviatura").value.trim();
            const nombre = document.getElementById("nombre").value.trim();
            const volumen = document.getElementById("volumen").value.trim();
            const densidad = document.getElementById("densidad").value.trim();
            const brix = document.getElementById("brix").value.trim();

            // Validar que no haya campos vacÃ­os
            if (!abreviatura || !nombre || !volumen || !densidad || !brix) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            const data = {
                abreviatura,
                nombre,
                volumen: parseFloat(volumen),
                densidad: parseFloat(densidad),
                brix: parseFloat(brix)
            };

            try {
                await addDoc(collection(db, "jarabe"), data);
                showNotification();
                document.getElementById("dataForm").reset();
            } catch (error) {
                alert("Error al guardar: " + error);
            }
        });

        function showNotification() {
            const notification = document.getElementById("notification");
            notification.classList.add("show");

            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        function createBubbles() {
            const bubbleContainer = document.querySelector(".bubbles");
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = (Math.random() * 3 + 2) + "s";
                bubbleContainer.appendChild(bubble);
                setTimeout(() => bubble.remove(), 5000);
            }
        }
        setInterval(createBubbles, 500);
    </script>
</body>
</html>
